openstack_cinder_package_info:
  pkg_mgr: apt
  args:
    pkg: "{{ item }}"
    update_cache: yes
    cache_valid_time: 600
    state: latest
  pre_pkgs: []
  pkgs:
    - cinder-volume
    - lvm2

openstack_cinder_repo_info:
  pkg_repo: apt_repository
  args:
    repo: "{{ item }}"
    update_cache: yes
    state: present
  repos: []

openstack_cinder_services:
  - cinder-volume
